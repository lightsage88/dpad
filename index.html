<xml version="1.0" encoding="utf-8">
<!DOCTYPE html>
<html lang='en'>
<head>
	<title>D-Pad</title>
	<link rel='stylesheet' type='text/css' href='dpad.css'>
</head>
<body>
	<main>
		<header>
			<h1 role='banner'>D-PAD</h1>
			<span>a thumb on the pulse of progression in gaming</span>
		</header>

		<form action=# class='js-search-form'>
			<label for='search'></label>
			<input type='text' class='js-search'>
			<button type='submit'>SEEK</button>
		</form>

		<section class='js-search-result' hidden>
			<img src= ''>
			<ul class='searchGameDetails'>
				<li class='gameName'></li>
				<li class='releaseYear'></li>
				<li class='developer'></li>
				<li class='gameConsole'></li>
			</ul>
		</section>

		<section class='js-query-result' hidden>
			<!-- fill this section up with dynamically
			generated DIVs that have the developers other games and their ratings -->
		</section>



	</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src='draft.js'></script>
</body>
</html>
